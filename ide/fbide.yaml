App: 
  ShowSplash: true

Ui:
  Menus:
    - id: file
      items: [new, open, save, -, quit]
    - id: edit
      items: [undo, redo, -, cut, copy, paste]
    - id: view
      items: [toolbars, fullscreen]
    - id: search
      items: [find, replace, goto]
    - id: help
      items: [about]
  Toolbars:
    - id: common
      show: true
      items: [new, open, save, log]
    - id: edit
      show: true
      items: [undo, redo, -, cut, copy, paste]
    - id: search
      show: false
      items: [find, replace, goto]
