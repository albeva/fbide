# App configuration
App:
  Language:     en
  ShowSplash:   true
  ShowToolbars: true
  MenuIcons:    false

# Editor configuration
Editor:
  plain:
    exts:  [txt, md]
    lexer: "null"
  freebasic:
    exts:  [bas, bi]
    lexer: "fbide-freebasic"

# Menus and toolbars
Layout:
  Menus:
    - id: file
      items: [new, open, save, -, quit]
    - id: edit
      items: [undo, redo, -, cut, copy, paste]
    - id: view
      items: [toolbars, toolbars.toggle, fullscreen]
    - id: search
      items: [find, replace, goto]
    - id: help
      items: [about]
  Toolbars:
    - id: common
      items: [new, open, save, -, fullscreen]
    - id: edit
      items: [undo, redo, -, cut, copy, paste]
    - id: search
      items: [find, replace, goto]
