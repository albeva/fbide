# App configuration
App:
  Language:     lang.en.yaml
  ShowSplash:   true
  ShowToolbars: true
  MenuIcons:    false

# Editor configuration
Editor:
  Theme: themes/default.yaml
  Keywords: keywords.yaml
  TabWidth: 4
  UseTabs: true
  TabIndents: true
  BackSpaceUnIndents: true
  Indent: 4
  EdgeColumn: 80
  EdgeMode: 1 # 0 ... 3
  EOLMode: 1 # 0 .. 2
  ViewEOL: false
  IndentationGuides: false
  ViewWhiteSpace: 2 # 0 ... 3
  CodePage: 65001
  IMEInteraction: 0
  CaretLineVisible: true
  UseHorizontalScrollBar: false
  WrapMode: false
  Types:
    plain:
      exts:  [txt, md]
    freebasic:
      exts:  [bas, bi]

# Menus and toolbars
Layout:
  Menus:
    - id: file
      items: [new, open, save, -, quit]
    - id: edit
      items: [undo, redo, -, cut, copy, paste]
    - id: view
      items: [toolbars, toolbars.toggle, fullscreen]
    - id: search
      items: [find, replace, goto]
    - id: help
      items: [about]
  Toolbars:
    - id: common
      items: [new, open, save, -, fullscreen]
    - id: edit
      items: [undo, redo, -, cut, copy, paste]
    - id: search
      items: [find, replace, goto]
    - id: build
      items: [compile, comprun, rebuild, run]
