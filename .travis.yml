os: windows
language: cpp
install:
  - EXPORT CXX=
  - EXPORT CXX_FOR_BUILD=
  - EXPORT CC=
  - EXPORT CC_FOR_BUILD=
  - choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
  - choco install ninja
  - wget --progress=dot:mega https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.4/wxWidgets-3.1.4.7z
  - 7z x wxWidgets-3.1.4.7z -owx-src
  - .travis/build_wx.bat

script:
  - .travis/build_fbide.bat
